services:
  web:
    build: .
    container_name: jobai-web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    container_name: jobai-db
    restart: always
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: jobai-redis
    ports:
      - "6379:6379"

  worker:
    build: .
    container_name: jobai-worker
    command: celery -A app.tasks.celery worker --loglevel=info
    volumes:
      - .:/code
    env_file:
      - .env
    depends_on:
      - db
      - redis

  pgadmin:
    image: dpage/pgadmin4
    container_name: jobai-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - db

  # selenium:
  #   image: selenium/standalone-chrome:latest
  #   container_name: selenium
  #   ports:
  #     - "4444:4444"

volumes:
  postgres_data:
